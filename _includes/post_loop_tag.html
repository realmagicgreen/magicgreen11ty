<!--includes/post_loop_category-->
<div class="post_page_title">

  <h1 class="minimal_padding">
    {% include svg/use.html id="icn--tag" class="icon_tag" %}
    {{ page.tag }}
  </h1>

  {% if page.description %}
    <h2 class="minimal_padding">{{page.description}}</h2>
  {% endif %}

</div>

<div class="post_grid">


{% for post in page.posts %}

    {% unless post.publish=='notyet' %}

      {% include post_card.html %}

    {% endunless %}

{% endfor %}
</div>
