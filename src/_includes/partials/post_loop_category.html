<!--includes/post_loop_category-->
{% include partials/post_page_title.html %}

<div class="post_grid">
{% capture pagecat %}{{ page.category | slug }}{% endcapture %}

{% for post in collection.articles %}
  {% if post.category contains pagecat %}
    {% unless post.publish=='notyet' %}

      {% include post_card.html %}

    {% endunless %}
  {% endif %}
{% endfor %}
</div>
