<!--includes/partials/post_loop_tag-->
<div class="post_page_title post_loop_tag">

  <h1 class="minimal_padding">
    {% include partials/svg/use.html id: "icn--tag" class: "icon_tag" %}
    {{ page.tag }}
  </h1>

  {% if page.description %}
    <h2 class="minimal_padding">{{page.description}}</h2>
  {% endif %}

</div>

<div class="post_grid">

{% for post in page.posts %}

    {% unless post.publish=='notyet' %}

      {% include post_card.html %}

    {% endunless %}

{% endfor %}
</div>
