<nav class="nav--horizontal" role="navigation" aria-label="Secondary">
  <div class="wrapper group">

  {% if page.previous.url %}
    <a class="nav__link nav__link--left group" rel="prev" href="{{ page.previous.url | prepend: site.baseurl }}" title="previous article">

      <svg class="previous">
        <use xlink:href="#icn--previous"></use>
      </svg>

    </a>

    <span class="nav__posttitle nav__posttitle--left">{{page.previous.category | capitalize }}.{{page.previous.title}}</span>
  {% endif %}

  {% if page.next.url %}
    <a class="nav__link nav__link--right group" rel="next" href="{{ page.next.url | prepend: site.baseurl }}" title="next article">

      <svg class="next">
        <use xlink:href="#icn--next"></use>
      </svg>

    </a>
    
    <span class="nav__posttitle nav__posttitle--right">{{page.next.category | capitalize }}.{{page.next.title}}</span>
  {% endif %}

  </div>
</nav>
