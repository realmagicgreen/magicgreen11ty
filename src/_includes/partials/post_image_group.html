<div class="post_image_group partials_post_image_group_html">

  <div class="slideshow_wrap">
    <div class="slideshow">
      <div class="slideshow-slide-list slideshow-float">
        <div class="slideshow-slide">
          <div data-responsive-background-image>

            <figure class="">
              {% comment %}
              assign the page image and split at the extension dot
              {% endcomment %}

              {% assign f = cover_image | split: '.' %}
              <img src="{{ f[0] | relative_url }}-640.{{ f[1] }}"
                   srcset="{{ f[0] | relative_url }}-640.{{ f[1] }} 640w,
                           {{ f[0] | relative_url }}-880.{{ f[1] }} 880w,
                           {{ f[0] | relative_url }}-1024.{{ f[1] }} 1024w,
                           {{ f[0] | relative_url }}-1920.{{ f[1] }} 1920w"
                   sizes="100vw"
                   alt="{{ title }} - {{ subtitle }}">

                   <!-- <figcaption>{{ post.data.title }} - {{ post.data.subtitle }}</figcaption> -->

             </figure>

          </div>
        </div>
      </div>
    </div>
  </div>

  {% if post.data.flag %}
    <span class="figcaption {{ post.data.flag | replace: "", "-"  }}">{{ post.data.flag }}</span>
  {% endif %}
  {% if post.data.publish == "notyet" %}
    <span class="figcaption coming-soon">coming soon</span>
  {% endif %}

  {% if post.data.title != 'About us' %}
    <div class="category {{ category }}">
      {{ category }}
    </div>
  {% endif %}

</div>
